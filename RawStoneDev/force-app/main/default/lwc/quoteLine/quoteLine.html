        <!--BOX TABLE-->
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout">
            <!--HEADER BOX-->
            <thead>
                <tr>
                    <template for:each={columns} for:item="column">
                        <th key={column.field} scope="col" class="headerStyle" draggable="true">
                            <div class="resize-handle" title={column.title}>{column.label}</div>
                        </th>
                    </template>
                </tr>
            </thead>
            <!--BODY BOX-->
            <tbody>
                <tr style="background-color:#F3F3F3">
                    <td data-label="Name" class="cellStyle">                            
                        <lightning-input data-key={record.Id} field-type="text"    data-field-name="name"      value={record.Name}  onchange={handleInputChange}></lightning-input>
                    </td>
                    <td data-label="Quantity1" class="cellStyle">                         
                        <lightning-input data-key={record.Id} field-type="integer" data-field-name="Q1__c"     value={record.Q1__c} onchange={handleInputChange}></lightning-input>
                    </td>
                    <td data-label="Quantity2" class="cellStyle">
                        <lightning-input data-key={record.Id} field-type="integer" data-field-name="quantity2" value={record.Q2__c} onchange={handleInputChange}></lightning-input>
                    </td>
                    <td data-label="Quantity3" class="cellStyle">
                        <lightning-input data-key={record.Id} field-type="integer" data-field-name="quantity3" value={record.Q3__c} onchange={handleInputChange}></lightning-input>
                    </td>
                    <td data-label="Quantity4" class="cellStyle">
                        <lightning-input data-key={record.Id} field-type="integer" data-field-name="quantity4" value={record.Q4__c} onchange={handleInputChange}></lightning-input>
                    </td>
                    <td data-label="Quantity5" class="cellStyle">
                        <lightning-input data-key={record.Id} field-type="integer" data-field-name="quantity5" value={record.Q5__c} onchange={handleInputChange}></lightning-input>
                    </td>
                    <td data-label="Buttons" >
                        <div>
                            <lightning-button class="slds-button slds-var-m-right_x-small" variant="brand" label='Clone'></lightning-button>
                            <lightning-button icon-name="utility:delete" class="slds-button slds-var-m-right_x-small" variant="destructive" label=''></lightning-button>                   
                        </div>      
                    </td>    
                </tr>
            </tbody>
