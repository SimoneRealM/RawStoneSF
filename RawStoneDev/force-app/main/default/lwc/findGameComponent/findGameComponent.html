    <template if:true={showDataList}>
        <div class="slds-dropdown slds-dropdown_length-5 " style="text-align: center;border-left-width: 1px;margin-left: 58px;margin-top: 25px; border-radius: 10px" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={gameListFiltered} for:item="game">
                    <li key={game.value} role="presentation" style="padding-right: 34px" class="slds-listbox__item">
                        <div data-recid={game.value} data-label={game.label} onclick={handleSelection}
                            class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                            <span class="slds-media__body">
                                <span class="slds-truncate" title={game.label}>
                                {game.label}
                                </span>
                            </span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </template>
