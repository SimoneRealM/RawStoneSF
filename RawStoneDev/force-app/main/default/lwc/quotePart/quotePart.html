<template>
    <!--<template if:false={hidePart}>-->
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <!-- HEADER -->
            <thead>
                <template for:each={partHeader} for:item="partHeader">
                    <th key={partHeader.fieldName} scope="col" class="headerStyle" draggable>
                        <div title={partHeader.label}>{partHeader.label}</div>
                    </th>
                </template>
            </thead>
            <!-- BODY -->
            <tbody>
                <template if:true={showRecordVoid}>
                    <template for:each={newPartsList} for:item="singlePart">
                        <tr key={singlePart.Id} style="background-color:#F3F3F3">
                            <td data-label="Dimension">                            
                                <lightning-input data-key={singlePart.Id} class="cellStyle" field-name="dimension" value={singlePart.Dimension__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Printing">                         
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-type="integer" field-name="printing" value={singlePart.Printing__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Material">
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-type="integer" field-name="material" value={singlePart.Material__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Finish">
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-type="integer" field-name="finish" value={singlePart.Finish__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Quantity">
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-name="quantity" value={singlePart.Quantity__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Remarks">
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-name="remarks" value={singlePart.Remark__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Developing">
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-name="developing" value={singlePart.DevelopingCNY__c} onchange={handleInputPart}></lightning-input>
                            </td>
                            <td data-label="Plate Change">
                                <lightning-input data-key={singlePart.Id}  class="cellStyle" field-name="plateChange" value={singlePart.PlateChangeCNY__c} style="white-space: pre-line"   onchange={handleInputPart}></lightning-input>
                            </td>  
                            <td data-label="Quantity 1">
                                <lightning-input data-key={singlePart.Id}  class="quantityStyle" field-name="quantity1" value={singlePart.PriceQ1CNY__c} onchange={handleInputPart}></lightning-input>
                            </td>  
                            <td data-label="Quantity 2" >
                                <lightning-input data-key={singlePart.Id}  class="quantityStyle" field-name="quantity2" value={singlePart.PriceQ2CNY__c} onchange={handleInputPart}></lightning-input>
                            </td>  
                            <td data-label="Quantity 3">
                                <lightning-input data-key={singlePart.Id}  class="quantityStyle" field-name="quantity3" value={singlePart.PriceQ3CNY__c} onchange={handleInputPart}></lightning-input>
                            </td>  
                            <td data-label="Quantity 4" >
                                <lightning-input data-key={singlePart.Id}  class="quantityStyle" field-name="quantity4" value={singlePart.PriceQ4CNY__c} onchange={handleInputPart}></lightning-input>
                            </td>  
                            <td data-label="Quantity 5">
                                <lightning-input data-key={singlePart.Id}  class="quantityStyle" field-name="quantity5" value={singlePart.PriceQ5CNY__c} onchange={handleInputPart}></lightning-input>
                            </td>  
                            <td data-label="Buttons" >
                                <div>
                                    <lightning-button class="slds-button slds-var-m-right_x-small" variant="brand" label='Clone'></lightning-button>
                                    <lightning-button  icon-name="utility:delete" class="slds-button slds-var-m-right_x-small" variant="destructive" label=''></lightning-button>                        
                                </div>      
                            </td>
                        </tr>
                    </template>
                </template>
            </tbody>
        </table>
    <!--</template>-->
</template>
